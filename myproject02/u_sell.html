<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>搜索列表</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
    <link href="css/u_sell.css" rel="stylesheet">
</head>
<body>
<div class="u_plist main">
    <header id="u_header"></header>
    <div class="banner">
        <div class="banLeft">
            <div class="focus">
                <ul class="rslides"></ul>
                <ul class="banner_circle"></ul>
                <a href="#" class="ctrl-slide ck-prev">上一张</a>
                <a href="#" class="ctrl-slide ck-next">下一张</a>
            </div><!--focus/-->
        </div><!--banLeft/-->
        <div class="banRight">
            <img src="images/xinpin.jpg" width="178" height="57" />
            <div class="newPhone"><img src="images/newphone.jpg" width="130" height="225" /></div>
            <div class="phonePar">
                <span>华为荣耀9 移动4G</span><br />
                <strong class="new_price">￥2099</strong> <span class="old_price">￥3099</span>
            </div><!---->
        </div><!--banRight/-->
        <div class="clears"></div>
    </div><!--banner/-->
    <div class="proBox">
        <ul class="proSelect">
            <li>功能机 &darr;</li>
            <li>智能机 &darr;</li>
            <li>原器件 &darr;</li>
            <li>其他 &darr;</li>
            <div class="clears"></div>
        </ul><!--proSelect/-->
        <div class="sells">
        </div><!--sells/-->
    </div><!--proBox/-->
    <footer id="u_footer"></footer>
</div>
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
<script src="js/u_header.js"></script>
<script src="js/u_footer.js"></script>
<script src="js/u_sell.js"></script>
</body>
</html>
