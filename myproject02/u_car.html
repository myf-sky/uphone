<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <title>购物车</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/css.css" rel="stylesheet">
    <link href="css/u_car.css" rel="stylesheet">

</head>
<body>
    <div>
        <header id="u_header">
        </header>
        <div class="car">
            <div class="cont">
                <div class="carImg"><img src="images/car1.jpg" width="951" height="27" /></div>
                <h4 class="orderTitle">收货地址</h4>
                <table class="ord">
                    <tr>
                        <td width="30%">
                            <input type="radio" /> 张大大
                        </td>
                        <td width="50%">
                            上海,上海市,普陀区,曹杨路1040弄中友大厦一号楼19楼	,200000,13020129519
                        </td>
                        <td>
                            <span class="green upd">[修改]</span> | <span class="green add">[添加]</span>
                        </td>
                    </tr>
                </table><!--ord/-->
                <div class="address">
                    <div class="addList">
                        <label><span class="red">* </span>选择地区:</label>
                        <select>
                            <option>请选择省</option>
                        </select>
                        <select>
                            <option>请选择市</option>
                        </select>
                        <select>
                            <option>请选择地区</option>
                        </select>
                    </div><!--addList-->
                    <div class="addList">
                        <label><span class="red">* </span>详细地址:</label>
                        <input type="text" />
                    </div><!--addList-->
                    <div class="addList">
                        <label><span class="red">* </span>邮政编码:</label>
                        <input type="text" />
                    </div><!--addList-->
                    <div class="addList">
                        <label><span class="red">* </span>收件人:</label>
                        <input type="text" />
                    </div><!--addList-->
                    <div class="addList">
                        <label><span class="red">* </span>手机号码:</label>
                        <input type="text" /> 或者固定电话 <input type="text" />
                    </div><!--addList-->
                    <div class="addList2">
                        <input type="image" src="images/queren.jpg" width="100" height="32" />
                    </div><!--addList2/-->
                </div><!--address/-->
                <table class="orderList">
                    <tr>
                        <th width="20"></th>
                        <th width="450">商品</th>
                        <th width="130">单价</th>
                        <th width="130">数量</th>
                        <th width="130">总金额</th>
                        <th width="105">操作</th>
                    </tr>
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td colspan="5" style="text-align:left;color:#930; font-weight:bold;">
                            <img src="images/dianpu.gif" width="20" height="15" style="position:relative;top:2px;" />
                            店铺：unique VIP店铺 上海分店
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td>
                            <dl>
                                <dt><a href="#"><img src="images/phone.png" width="85" height="85" /></a></dt>
                                <dd>全球最大的中文搜索引擎、致力于让网民更便捷<br /><span class="red">有货：</span>从上海出发</dd>
                                <div class="clears"></div>
                            </dl>
                        </td>
                        <td><strong class="red">￥70.20</strong></td>
                        <td>
                            <div class="jia_jian">
                                <img src="images/jian.jpg" width="21" height="25" class="jian" />
                                <input type="text" class="shuliang" value="1" />
                                <img src="images/jia.jpg" width="21" height="25" class="jia" />
                            </div>
                        </td>
                        <td><strong class="red">￥70.20</strong></td>
                        <td><a href="#" class="green">收藏</a><br /><a href="#" class="green">删除</a></td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td colspan="5" style="text-align:left;color:#930; font-weight:bold;">
                            <img src="images/dianpu.gif" width="20" height="15" style="position:relative;top:2px;" />
                            店铺：unique VIP店铺 北京分店
                        </td>
                    </tr>
                    <tr>
                        <td><input type="checkbox" /></td>
                        <td>
                            <dl>
                                <dt><a href="#"><img src="images/phone.png" width="85" height="85" /></a></dt>
                                <dd>全球最大的中文搜索引擎、致力于让网民更便捷<br /><span class="red">有货：</span>从上海出发</dd>
                                <div class="clears"></div>
                            </dl>
                        </td>
                        <td><strong class="red">￥70.20</strong></td>
                        <td>
                            <div class="jia_jian">
                                <img src="images/jian.jpg" width="21" height="25" class="jian" />
                                <input type="text" class="shuliang" value="1" />
                                <img src="images/jia.jpg" width="21" height="25" class="jia" />
                            </div>
                        </td>
                        <td><strong class="red">￥70.20</strong></td>
                        <td><a href="#" class="green">收藏</a><br /><a href="#" class="green">删除</a></td>
                    </tr>

                    <tr>
                        <td colspan="6"><div class="shanchu"><img src="images/lajio.jpg" /> 全部删除</div></td>
                    </tr>
                </table><!--orderList/-->
                <div class="zongji">
                    <strong>所需运费：</strong>￥0.00 &nbsp;&nbsp;
                    <strong>总计(不含运费)：</strong><strong class="red">￥70.42</strong>
                </div><!--zongji/-->
                <div class="jiesuan">
                    <a href="u_index.html" class="jie_1">继续购物&gt;&gt;</a>
                    <a href="u_order.html" class="jie_2">立即结算&gt;&gt;</a>
                    <div class="clears"></div>
                </div><!--jiesuan/-->
                <div class="clears"></div>
            </div><!--cont/-->
        </div><!--car/-->
        <footer id="u_footer">
        </footer>
    </div>
    <script src="js/jquery-1.11.3.js"></script>
    <script src="js/u_header.js"></script>
    <script src="js/u_footer.js"></script>
</body>
</html>
